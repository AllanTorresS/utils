docs.visao.frotista.AbastecimentoFrtController.pesquisar.value = Pesquisa de Abastecimentos
docs.visao.frotista.AbastecimentoFrtController.pesquisar.notes = > \n \
        A consulta é feita filtrada pelo CNPJ da Frota a qual pertence a Chave de Acesso à API. \n \
        Regras combinadas de Filtro:\n \
            1. A data inicial deve ser menor que final e o período entre às duas não deve ser maior 2 meses. \n \
            1. Os tipos e subtipos veículos tem a seguinte relação:\n\n \
                Tipo Veículo | Subtipo Veículo \n \
                -------------|---------------- \n \
                Pesado | Caminhão Simples\n \
                Pesado | Caminhão Baú\n \
                Pesado | Caminhão Frigorifico\n \
                Pesado | Caminhão + Semi-Reboque\n \
                Pesado | Climatizador\n \
                Pesado | Bitrem ou Treminhão\n \
                Pesado | Rodotrem\n \
                Pesado | Ônibus\n \
                Leve | Carro de passeio\n \
                Leve | Pick-up\n \
                Leve | Van ou Semivan\n \
                Leve | Furgão\n \
                Leve | Caminhonete\n \
                Leve | Motocicleta

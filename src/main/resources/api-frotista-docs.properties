; Documentação geral da API
docs.api.frotista.titulo = Pró-Frotas: API Frotista
docs.api.frotista.descricao = Modulo de API para Integração dos Frotistas. \n\n \
    \# Autenticação \n\n \
    Para utilização da API é necessária a configuração de uma chave de autenticação obtida no Portal. \
    O tipo de autenticação utilizada é a de passe ao portador (Bearer Authentication) utilizando o padrão JWT. O conteúdo do header \
    de autenticação deve ser similar ao seguinte: \n\n\ \
    > Authorization: Bearer \\<token\\> \n\n\ \
    Para mais detalhes, consulte [https://jwt.io/introduction](https://jwt.io/introduction "Introduction to JSON Web Tokens").\n\n \
    \## Renovação Automática de Chave de Acesso \n\n \
    A renovação automática ocorre quando a chave de acesso está prestes a expirar. O processo é simples, quando for feita \
    uma requisição com uma chave válida próxima a sua expiração será retornada uma nova chave no header \
    `Renovacao-Automatica-JWT` da resposta. A chave antiga continuará válida até sua data de expiração. \n\n \
    *É considerada uma chave próxima a expiração uma chave que já cumpriu 75% do seu tempo de vida.*


